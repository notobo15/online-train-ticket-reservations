<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
            name="description"
            content="Responsive HTML Admin Dashboard Template based on Bootstrap 5"
    />

    <meta
            name="keywords"
            content="bootstrap, bootstrap 5, bootstrap5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
    />

    <title>NobleUI - HTML Bootstrap 5 Admin Dashboard Template</title>


    <link rel="shortcut icon" th:href="@{/images/favicon.png}" />


    <div th:replace="~{admin/fragments/link}"></div>
</head>
<body>
<div class="main-wrapper">
    <!-- partial:partials/_sidebar.html -->
    <div th:include="~{admin/fragments/sidebar}"></div>
    <!-- partial -->

    <div class="page-wrapper">
        <!-- partial:partials/_navbar.html -->

        <div th:replace="~{admin/fragments/navbar}"></div>
        <!-- partial -->
        <div layout:fragment="content"></div>


        <!-- partial:partials/_footer.html -->
        <div th:replace="~{admin/fragments/footer}"></div>
        <!-- partial -->

    </div>
</div>
    <div th:replace="~{admin/fragments/script}"></div>
</body>
</html>
