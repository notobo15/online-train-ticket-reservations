<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout/layout}"
    xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">

    <nav class="page-breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin}">Admin</a></li>
            <li class="breadcrumb-item" th:href="@{/admin/routes}">Routes</li>
            <li class="breadcrumb-item active" aria-current="page">List</li>
        </ol>
    </nav>

    <div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
        <h3>Routes Management</h3>
        <a th:href="@{/admin/routes/create}" type="button"
            class="btn btn-outline-primary btn-icon-text mr-2 d-none d-md-flex align-items-center justify-content-center">
            <i class="btn-icon-prepend" data-feather="plus"></i>
            <span>Create</span>
        </a>
    </div>
    <!-- Kiểm tra nếu có thông báo thành công -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="dataTableExample" class="table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">start_station</th>
                                    <th scope="col">end_station</th>
                                    <th scope="col">arrival_time</th>
                                    <th scope="col">departure_time</th>
                                    <th style="width: 60px;">Actions</th>
                                </tr>
                            </thead>
                            <tbody th:if="${routes}">
                                <tr th:each=" route : ${routes}"
                                    th:data-train="${route.train.trainId + ' - ' + route.train.trainNumber + ' - ' + route.train.trainType}">
                                    <td th:text="${route.routeId}"></td>
                                    <td
                                        th:text="${route.startStation.stationName + ' (' + route.startStation.province.fullName + ')'}">
                                    </td>
                                    <td
                                        th:text="${route.endStation.stationName + ' (' + route.endStation.province.fullName + ')'}">
                                    </td>
                                    <td th:text="${route.arrivalTime}"></td>
                                    <td th:text="${route.departureTime}"></td>
                                    <td class="actions">
                                        <a th:href="@{/admin/routes/detail/{id}(id=${route.routeId})}">
                                            <i class="btn-icon-prepend text-primary" data-feather="eye"></i>
                                        </a>
                                        <a th:href="@{/admin/routes/edit/{id}(id=${route.routeId})}">
                                            <i class="btn-icon-prepend text-warning" data-feather="edit"></i>
                                        </a>
                                        <form th:action="@{/admin/routes/delete/{id}(id=${route.routeId})}"
                                            method="post" class="deleteForm">
                                            <div type="button" class="deleteBtn">
                                                <i class="btn-icon-prepend text-danger" data-feather="trash-2"></i>
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <nav class="d-flex justify-content-between align-items-center mt-3">
                        <!-- Sizing -->
                        <div th:replace="~{/admin/fragments/_table-size}"></div>
                        <!-- Pagination -->
                        <div
                            th:replace="/admin/fragments/_pagination :: pagination(url='/admin/routes/index', currentPage=${currentPage}, size=${size}, totalPages=${totalPages})">
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
    <script>
        $(document).ready(function () {
            $('#dataTableExample').DataTable({
                "ordering": false,
                "paging": false,
                "info": false,
                "drawCallback": function (settings) {
                    console.log("Table is redrawn!");
                    var api = this.api();
                    var rows = api.rows({ page: 'current' }).nodes();
                    var last = null;

                    // Xóa tất cả các hàng train-row đã thêm trước đó
                    $('.train-row').remove();

                    // Lấy dữ liệu của cột "train" từ mỗi hàng và kiểm tra khi nhóm mới bắt đầu
                    api.rows({ page: 'current' }).data().each(function (data, i) {
                        var train = $(api.row(i).node()).data('train');

                        // check thử có phải group mới không
                        if (last !== train) {
                            $(rows).eq(i).before(
                                '<tr class="train-row"><td colspan="6" class="text-bg-secondary fw-bold text-center">' + train + '</td></tr>'
                            );
                            last = train;
                        }
                    });
                },
            });
            $('.deleteBtn').on('click', function (e) {
                e.preventDefault();
                var form = $(this).closest('form');
                $.confirm({
                    title: 'Xác nhận xóa',
                    content: 'Bạn có chắc chắn muốn xóa mục này?',
                    type: 'red',
                    buttons: {
                        ok: {
                            text: 'Delete',
                            btnClass: 'btn-danger',
                            action: function () {
                                form.submit();
                            }
                        },
                        cancel: {
                            text: 'Hủy',
                            action: function () {
                            }
                        }
                    }
                });
            });
        });
    </script>
</div>

</html>
