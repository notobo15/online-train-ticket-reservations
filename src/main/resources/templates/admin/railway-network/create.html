<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout/layout}">

<head>
    <title>Create Railway Network</title>
    <!-- Thêm Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <nav class="page-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin}">Admin</a></li>
                <li class="breadcrumb-item"><a th:href="@{/admin/railway-network}">Railway Network</a></li>
                <li class="breadcrumb-item active" aria-current="page">Create</li>
            </ol>
        </nav>
        <div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
            <h3>Create New Railway Network</h3>
            <button type="button"
                class="btn btn-outline-primary btn-icon-text mr-2 d-none d-flex align-items-center justify-content-center">
                <i class="btn-icon-prepend" data-feather="plus"></i>
                <span>Create</span>
            </button>
        </div>
        <a class="btn btn-outline-secondary mb-3 d-inline-flex align-items-center justify-content-center"
            th:href="@{/admin/railway-network/index}">
            <i class="btn-icon-prepend" data-feather="chevron-left"></i>
            <span>Back</span>
        </a>
        <div class="row">
            <div class="col-md-12">
                <!-- Kiểm tra nếu có thông báo thành công -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>
                <form th:action="@{/admin/railway-network/create}" th:object="${railwayNetwork}" method="post">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title text-primary">Name:</h5>
                                    <input th:field="*{name}" placeholder="Name" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title text-primary">departure_station:</h5>
                                    <select id="departureStation" th:field="*{departureStation.stationId}"
                                        name="railway-network" class="form-control cbb-station">
                                        <!-- select2 ajax sẽ call api đổ data option vào đây -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title text-primary">destination_station:</h5>
                                    <select id="destinationStation" th:field="*{destinationStation.stationId}"
                                        name="railway-network" class="form-control cbb-station">
                                        <!-- select2 ajax sẽ call api đổ data option vào đây -->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-success btn-lg">
                        <i class="fas fa-plus"></i> Create
                    </button>
                </form>
            </div>

        </div>
        <input type="hidden" id="departureId" th:value="${railwayNetwork.departureStation.stationId}" />
        <input type="hidden" id="destinationId" th:value="${railwayNetwork.destinationStation.stationId}" />
    </div>

    <div layout:fragment="scripts">
        <!-- Thêm Select2 JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script>
            $(document).ready(function () {
                // Gọi API để lấy dữ liệu từ server ngay khi trang load
                $.ajax({
                    url: 'http://localhost:8080/api/stations/list',
                    type: 'GET',
                    success: function (data) {
                        // Lấy dữ liệu từ server và format lại để phù hợp với Select2
                        let formattedData = data.map(function (station) {
                            let displayStr = `${station.stationName} - ${station.provinceCode} (${station.provinceFullName})`;
                            return { id: station.stationId, text: displayStr };
                        });

                        // Khởi tạo Select2 với dữ liệu đã lấy
                        $('.cbb-station').select2({
                            data: formattedData,  // Truyền dữ liệu đã lấy được vào đây
                            placeholder: 'Select a station',
                            ajax: {
                                url: 'http://localhost:8080/api/stations/list',
                                data: function (params) {
                                    return {
                                        search: params.term // Gửi từ khóa tìm kiếm tới server
                                    };
                                },
                                processResults: function (data) {
                                    return {
                                        results: data.map(function (station) {
                                            let displayStr = `${station.stationName} - ${station.provinceCode} (${station.provinceFullName})`;
                                            return { id: station.stationId, text: displayStr };
                                        })
                                    };
                                }
                            }
                        });
                        let selectedDepartureId = $('#departureId').val();
                        let selectedDestinationId = $('#destinationId').val();
                        $('#departureStation').val(selectedDepartureId).trigger('change');
                        $('#destinationStation').val(selectedDestinationId).trigger('change');
                        console.log("selectedDepartureId: " + selectedDepartureId);
                        console.log("selectedDestinationId: " + selectedDestinationId);
                    }
                });
            });
        </script>
    </div>
</body>

</html>
