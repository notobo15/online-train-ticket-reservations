<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout/layout}">

<head>
    <title>Edit Railway Network</title>

    <!-- font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <nav class="page-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin}">Admin</a></li>
                <li class="breadcrumb-item"><a th:href="@{/admin/railway-network}">Railway Network</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit</li>
            </ol>
        </nav>
        <h3>Edit Railway Network</h3>

        <a class="mt-3 btn btn-outline-secondary mb-3 d-inline-flex align-items-center justify-content-center"
            th:href="@{/admin/railway-network/index}">
            <i class="btn-icon-prepend" data-feather="chevron-left"></i>
            <span>Back</span>
        </a>

        <div class="row">
            <div class="col-md-5">
                <!-- Kiểm tra nếu có thông báo thành công -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>
                <div th:if="${railwayNetwork}">
                    <form th:action="@{/admin/railway-network/edit/{id}(id=${railwayNetwork.railwayId})}"
                        th:object="${railwayNetwork}" method="post">
                        <div class="row">
                            <!-- ID Field -->
                            <div class="col-md-12 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title text-primary">ID:</h5>
                                        <span th:text="*{railwayId}"></span>
                                    </div>
                                </div>
                            </div>

                            <!-- Name Field -->
                            <div class="col-md-12 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title text-primary">Name:</h5>
                                        <input th:field="*{name}" placeholder="Name" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <!-- Status Field -->
                            <div class="col-md-12 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title text-primary">Status:</h5>
                                        <div class="form-check mb-3">
                                            <input th:field="*{status}" class="form-check-input" type="radio"
                                                name="status" id="active" value="Active">
                                            <label class="form-check-label badge bg-success" for="active">Active</label>
                                        </div>
                                        <div class="form-check mb-3">
                                            <input th:field="*{status}" class="form-check-input" type="radio"
                                                name="status" id="maintenance" value="Maintenance">
                                            <label class="form-check-label badge bg-warning text-dark"
                                                for="maintenance">Maintenance</label>
                                        </div>
                                        <div class="form-check mb-3">
                                            <input th:field="*{status}" class="form-check-input" type="radio"
                                                name="status" id="suspended" value="Suspended">
                                            <label class="form-check-label badge bg-danger"
                                                for="suspended">Suspended</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fa-solid fa-check"></i> Save Edit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
