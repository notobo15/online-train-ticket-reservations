<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2>Register</h2>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form action="/admin/register" method="POST" th:object="${userModel}">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" th:field="*{username}"/>
        <div th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></div>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" th:field="*{password}"/>
        <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" th:field="*{email}"/>
        <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
    </div>

    <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" class="form-control" th:field="*{fullName}"/>
        <div th:if="${#fields.hasErrors('fullName')}" class="error" th:errors="*{fullName}"></div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
</body>
</html>
