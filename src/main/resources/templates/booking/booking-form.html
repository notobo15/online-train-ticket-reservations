<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Train Booking</title>
</head>
<body>
<h1>Train Booking</h1>
<form th:action="@{/search}" method="post">
  <label for="departureStation">Departure Station:</label>
  <select name="departureStationId" id="departureStation" required>
    <option value="">Select Departure Station</option>
    <option th:each="station : ${stations}"
            th:value="${station.stationId}"
            th:text="${station.stationName}"></option>
  </select>
  <br>

  <label for="destinationStation">Destination Station:</label>
  <select name="destinationStationId" id="destinationStation" required>
    <option value="">Select Destination Station</option>
    <option th:each="station : ${stations}"
            th:value="${station.stationId}"
            th:text="${station.stationName}"></option>
  </select>
  <br>

  <label for="departureDate">Departure Date:</label>
  <input type="date" name="departureDate" id="departureDate" required>
  <br>

  <button type="submit">Search Trains</button>
</form>
</body>
</html>
