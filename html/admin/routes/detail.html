<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Route Detail</h2>
        <dl class="row">
            <dt class="col-sm-3">Route ID</dt>
            <dd class="col-sm-9">1</dd>

            <dt class="col-sm-3">Start Station</dt>
            <dd class="col-sm-9">Station A</dd>

            <dt class="col-sm-3">End Station</dt>
            <dd class="col-sm-9">Station B</dd>

            <dt class="col-sm-3">Departure Time</dt>
            <dd class="col-sm-9">08:00</dd>

            <dt class="col-sm-3">Arrival Time</dt>
            <dd class="col-sm-9">10:00</dd>

            <dt class="col-sm-3">Distance</dt>
            <dd class="col-sm-9">150 km</dd>
        </dl>
        <a href="/routes/1/edit" class="btn btn-warning">Edit</a>
        <button class="btn btn-danger">Delete</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
