<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>


    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Create User</h2>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary">ID:</h5>
                        <input disabled value="123" type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Username:</h5>
                        <input placeholder="Enter Username" type="email" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Email:</h5>
                        <input placeholder="Enter Email" type="email" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <!-- input password -->
                        <div class="input-group">
                            <h5 for="pwd" class="form-label text-primary">Password</h5>
                            <div class="input-group">
                                <input id="password" class="form-control" type="password"
                                    placeholder="Enter Password" />

                                <!-- Button show password -->
                                <div class="input-group-append">
                                    <button id="togglePassword" class="btn btn-outline-secondary" type="button">
                                        <i class="fas fa-eye-slash" id="eyeIcon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-danger btn-lg">
            <i class="fa-solid fa-xmark"></i> Cancel
        </button>
        <button class="btn btn-success btn-lg">
            <i class="fas fa-plus"></i> Create
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    let isDisabled = false;
    document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            // Toggle the type attribute
            const type =
                passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);

            // Toggle the eye icon
            eyeIcon.classList.toggle("fa-eye-slash");
            eyeIcon.classList.toggle("fa-eye");
        });

</script>

</html>
