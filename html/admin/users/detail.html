<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container mt-5">

        <div class="card">
            <div class="card-header text-center">
                <h1 class="text-center text-danger">User Details</h1>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3 text-end text-secondary"><strong>ID:</strong></div>
                    <div class="col-md-9"><i class="fas fa-id-badge icon me-2"></i>123456</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 text-end text-secondary"><strong>Username:</strong></div>
                    <div class="col-md-9"><i class="fas fa-user icon me-2"></i>johndoe</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 text-end text-secondary"><strong>Email:</strong></div>
                    <div class="col-md-9"><i class="fas fa-envelope icon me-2"></i>johndoe@example.com</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 text-end text-secondary"><strong>Full Name:</strong></div>
                    <div class="col-md-9"><i class="fas fa-address-card icon me-2"></i>John Doe</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 text-end text-secondary"><strong>Gender:</strong></div>
                    <div class="col-md-9"><i class="fas fa-venus-mars icon me-2"></i>Male</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 text-end text-secondary"><strong>Phone Number:</strong></div>
                    <div class="col-md-9"><i class="fas fa-phone icon me-2"></i>123-456-7890</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 text-end text-secondary"><strong>Date of Birth:</strong></div>
                    <div class="col-md-9"><i class="fas fa-birthday-cake icon me-2"></i>01/01/1990</div>
                </div>
                <div class="row">
                    <div class="col-md-3 text-end text-secondary"><strong>Address:</strong></div>
                    <div class="col-md-9"><i class="fas fa-home icon me-2"></i>123 Main St, Cityville, Country</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
