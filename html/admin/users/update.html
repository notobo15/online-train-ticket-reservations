<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>


    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Update User</h2>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary">ID:</h5>
                        <input disabled value="123" type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Username:</h5>
                        <input placeholder="Enter Username" type="email" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Full Name:</h5>
                        <input placeholder="Enter Full Name" type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Email:</h5>
                        <input placeholder="Enter Email" type="email" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Gender:</h5>
                        <div class="mb-3 input-group">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="gender" id="genderMale"
                                    value="male" />
                                <label class="form-check-label" for="genderMale">
                                    <i class="fa-solid fa-mars"></i>
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="genderFemale"
                                    value="female" />
                                <label class="form-check-label" for="genderFemale">
                                    <i class="fa-solid fa-venus"></i>
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Phone Number:</h5>
                        <input placeholder="Enter Phone Number" type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Date Of Birth:</h5>
                        <input type="date" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Address:</h5>
                        <input id="address" placeholder="Enter Address" type="text" class="form-control" />
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-danger btn-lg">
            <i class="fa-solid fa-xmark"></i> Cancel
        </button>
        <button class="btn btn-primary btn-lg">
            <i class="fa-solid fa-check"></i> Update
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    let isDisabled = false;
    document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            // Toggle the type attribute
            const type =
                passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);

            // Toggle the eye icon
            eyeIcon.classList.toggle("fa-eye-slash");
            eyeIcon.classList.toggle("fa-eye");
        });

</script>

</html>
