<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin User Management</title>


    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Users Management</h2>

        <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for users...">
                <button class="btn btn-primary" type="button">
                    <i class="fas fa-search"></i> Search
                </button>
                <button class="btn btn-success ms-1">
                    <i class="fas fa-plus"></i> Create
                </button>
            </div>
        </div>

        <table class="table table-bordered">
            <thead class="table-success">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Address</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>Male</td>
                    <td>09248897111</td>
                    <td>123 Main St</td>
                    <td>
                        <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Update</button>
                        <button class="btn btn-info btn-sm"><i class="fas fa-eye"></i> Detail</button>
                        <button class="btn btn-danger btn-sm"><i class="fa-solid fa-xmark"></i> Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>Female</td>
                    <td>09248897111</td>
                    <td>456 Elm St</td>
                    <td>
                        <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Update</button>
                        <button class="btn btn-info btn-sm"><i class="fas fa-eye"></i> Detail</button>
                        <button class="btn btn-danger btn-sm"><i class="fa-solid fa-xmark"></i> Delete</button>
                    </td>
                </tr>
                <!-- Thêm nhiều hàng (row) khác nếu cần -->
            </tbody>
        </table>
        <!-- Footer hiển thị số trang -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mt-3">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
