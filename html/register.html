<body>
  <div class="container p-3 mt-3" show>
    <div class="row d-flex justify-content-center">
      <div class="col-sm-5 shadow-lg rounded-5 p-3">
        <h1 class="text-center text-primary my-3 text-decoration-underline">
          Register
        </h1>

        <!-- input username -->
        <div class="mb-3 input-group">
          <h5 class="input-group form-label text-primary">Username</h5>
          <input type="text" class="form-control" placeholder="Enter Username" />
        </div>

        <!-- input email -->
        <div class="mb-3 input-group">
          <h5 class="input-group form-label text-primary">Email</h5>
          <input type="text" class="form-control" placeholder="Enter Email" />
        </div>

        <!-- input password -->
        <div class="mb-3 input-group-lg">
          <h5 for="pwd" class="form-label text-primary">Password</h5>
          <div class="input-group">
            <input id="password" class="form-control" type="password" placeholder="Enter Password" />

            <!-- Button show password -->
            <div class="input-group-append">
              <button id="togglePassword" class="btn btn-outline-secondary" type="button">
                <i class="fas fa-eye-slash" id="eyeIcon"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- input confirm password -->
        <div class="mb-3 input-group-lg">
          <h5 for="confirmPassword" class="form-label text-primary">Confirm Password</h5>
          <div class="input-group">
            <input id="confirmPassword" class="form-control" type="password" placeholder="Enter Confirm Password" />
            <!-- Button nằm ở cuối ô input -->
            <div class="input-group-append">
              <button id="toggleConfirmPassword" class="btn btn-outline-secondary" type="button">
                <i class="fas fa-eye-slash" id="confirmEyeIcon"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- btn register -->
        <div class="d-grid">
          <button class="btn btn-lg btn-primary btn-block">
            <!-- Spinner -->
            <v-progress-circular></v-progress-circular>
            Register
          </button>
        </div>

        <!-- Thêm dòng chữ Login -->
        <div class="mt-3 text-center">
          <span>You have an account?
            <a href="/html/login.html">Login</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/register.js"></script>

</html>
