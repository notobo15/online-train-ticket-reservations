<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        /* Sticky footer styles
-------------------------------------------------- */
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            line-height: 60px;
            /* Vertically center the text there */
            background-color: #f5f5f5;
        }


        /* Custom page CSS
-------------------------------------------------- */
        /* Not required for template or sticky footer method. */

        body>.container {
            padding: 60px 15px 0;
        }

        .footer>.container {
            padding-right: 15px;
            padding-left: 15px;
        }

        code {
            font-size: 80%;
        }
    </style>

</head>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fa-solid fa-train-subway"></i> Train Online Ticket
                </a>

                <!-- Toggler cho màn hình nhỏ -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar nội dung -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Sử dụng nav pills bên trong navbar -->
                    <ul class="navbar-nav nav nav-pills ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white text-white" data-bs-toggle="pill" href="#home">
                                <i class="fa-solid fa-house"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" data-bs-toggle="pill" href="#search">
                                <i class="fa-solid fa-magnifying-glass"></i> Search
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" data-bs-toggle="pill" href="#ticket">
                                <i class="fa-solid fa-ticket"></i> Ticket
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" data-bs-toggle="pill" href="#policy">
                                <i class="fa-solid fa-scale-balanced"></i> Policy
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" data-bs-toggle="pill" href="#schedule">
                                <i class="fa-regular fa-clock"></i> Schedule
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white active " data-bs-toggle="pill" href="#account">
                                <i class="fa-regular fa-user"></i> My Account
                            </a>
                        </li>

                        <!-- Đường thẳng đứng -->
                        <li class="nav-item d-flex align-items-center">
                            <div class="vr text-white mx-2" style="width: 3px;"></div>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-white bg-danger" data-bs-toggle="pill" href="#">
                                <i class="fa-solid fa-right-from-bracket"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Nội dung trang -->
    <main role="main" class="container mt-2">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs justify-content-center" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#changePass">
                    <i class="fa-solid fa-key"></i>
                    Change Pasword
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#infor">
                    <i class="fa-solid fa-circle-info"></i>
                    Information
                </a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content justify-content-center">
            <div id="changePass" class="col-sm-4 container tab-pane active"><br>
                <h2 class="text-center text-primary text-decoration-underline">
                    Change Password
                </h2>

                <div class="mb-3 input-group-lg">
                    <h5 for="pwd" class="form-label text-primary">Password</h5>
                    <div class="input-group">
                        <input id="password" class="form-control" type="password" placeholder="Enter Password" />

                        <div class="input-group-append">
                            <button id="togglePassword" class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-eye-slash" id="passEyeIcon"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mb-3 input-group-lg">
                    <h5 for="pwd" class="form-label text-primary">New Password</h5>
                    <div class="input-group">
                        <input id="newPassword" class="form-control" type="password" placeholder="Enter New Password" />

                        <div class="input-group-append">
                            <button id="toggleNewPassword" class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-eye-slash" id="newPassEyeIcon"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mb-3 input-group-lg">
                    <h5 for="confirmPassword" class="form-label text-primary">Confirm New Password</h5>
                    <div class="input-group">
                        <input id="confirmNewPassword" class="form-control" type="password"
                            placeholder="Enter Confirm New Password" />

                        <div class="input-group-append">
                            <button id="toggleConfirmNewPassword" class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-eye-slash" id="confirmNewPassEyeIcon"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-block">
                        Change Password
                    </button>
                </div>
            </div>
            <div id="infor" class="col-sm-4 container tab-pane fade"><br>

                <h2 class="text-center text-primary text-decoration-underline">Information</h2>

                <div class="mb-3 input-group">
                    <h5 class="input-group form-label text-primary">Username</h5>
                    <input type="text" class="form-control" placeholder="Enter Username" />
                </div>

                <div class="mb-3 input-group">
                    <h5 for="pwd" class="input-group form-label text-primary">
                        Full Name
                    </h5>
                    <input type="text" class="form-control" placeholder="Enter Full Name" />
                </div>

                <div class="mb-3 input-group">
                    <h5 class="input-group form-label text-primary">Gender</h5>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
                        <label class="form-check-label" for="genderMale">
                            <i class="fa-solid fa-mars"></i>
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
                        <label class="form-check-label" for="genderFemale">
                            <i class="fa-solid fa-venus"></i>
                            Female
                        </label>
                    </div>
                </div>

                <div class="mb-3 input-group">
                    <h5 for="pwd" class="input-group form-label text-primary">
                        Phone Number
                    </h5>
                    <input type="text" class="form-control" placeholder="Enter Phone Number" />
                </div>

                <div class="mb-3 input-group">
                    <h5 for="pwd" class="input-group form-label text-primary">
                        Address
                    </h5>
                    <input type="text" class="form-control" placeholder="Enter Address" />
                </div>

                <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-block">
                        <!-- Spinner -->
                        <v-progress-circular></v-progress-circular>
                        Update Information
                    </button>
                </div>

            </div>
        </div>
    </main>

    <footer class="footer bg-secondary">
        <div class="container">
            <span class="text-white">Place sticky footer content here.</span>
        </div>
    </footer>
