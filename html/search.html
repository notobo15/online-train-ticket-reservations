<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt vé tàu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/search.css">

</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">

                <div class="row mb-4" id="journey-tabs">
                    <div class="col-12">
                        <ul class="nav nav-pills nav-fill border border-primary rounded-pill justify-content-center mb-3"
                            id="journeyTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active rounded-pill" id="outbound-tab" data-bs-toggle="tab"
                                    data-bs-target="#outbound" type="button" role="tab" aria-controls="outbound"
                                    aria-selected="true">
                                    <i class="fas fa-plane-departure me-2"></i>Chiều đi
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link rounded-pill" id="inbound-tab" data-bs-toggle="tab"
                                    data-bs-target="#inbound" type="button" role="tab" aria-controls="inbound"
                                    aria-selected="false">
                                    <i class="fas fa-plane-arrival me-2"></i>Chiều về
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="journeyTabsContent">
                            <div class="tab-pane fade show active" id="outbound" role="tabpanel"
                                aria-labelledby="outbound-tab">
                                <div class="row mt-3">
                                    <div class="col-12 text-center">
                                        <h5 class="journey-header">Chiều đi: ngày 27/09/2024 từ Sài Gòn đến Hà Nội</h5>
                                    </div>
                                    <!-- Danh sách các đoàn tàu -->
                                    <div class="col-12">
                                        <div class="d-flex flex-nowrap overflow-auto pb-1">
                                            <div
                                                class="card train-card rounded-bottom-4 rounded-top-2 flex-shrink-0 mx-2">
                                                <div class="card-header train-header py-2">
                                                    SE8
                                                </div>
                                                <div class="card-body train-body p-2">
                                                    <div class="station-info">
                                                        <div class="departure">
                                                            <small class="text-muted">Ga đi: Sài Gòn</small>
                                                            <div class="fs-6">27/09 06:00</div>
                                                        </div>
                                                        <div class="journey-arrow">
                                                            <i class="fas fa-long-arrow-alt-down"></i>
                                                        </div>
                                                        <div class="arrival">
                                                            <small class="text-muted">Ga đến: Hà Nội</small>
                                                            <div class="fs-6">28/09 19:12</div>
                                                        </div>
                                                    </div>
                                                    <div class="train-stats mt-2">
                                                        <span class="booked">26 đã đặt</span>
                                                        <span class="available">205 trống</span>
                                                    </div>
                                                </div>
                                                <div class="card-footer train-footer p-0">
                                                    <div class="train-base"></div>
                                                    <div class="wheel"></div>
                                                    <div class="wheel"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Toa tàu -->
                                    <div class="col-12 mt-1">
                                        <div class="train-composition d-flex justify-content-center align-items-center">

                                            <button class="btn btn-outline-success train-car " data-bs-toggle="tooltip"
                                                title="Toa 9">9


                                            </button>
                                            <button class="btn btn-outline-success train-car " data-bs-toggle="tooltip"
                                                title="Toa 9">9</button>
                                            <button class="btn btn-outline-success train-car " data-bs-toggle="tooltip"
                                                title="Toa 8">8</button>
                                            <button class="btn btn-outline-success train-car " data-bs-toggle="tooltip"
                                                title="Toa 7">7</button>
                                            <button class="btn btn-outline-success train-car " data-bs-toggle="tooltip"
                                                title="Toa 6">6</button>
                                            <button class="btn btn-outline-success train-car " data-bs-toggle="tooltip"
                                                title="Toa 5">5</button>
                                            <button class="btn btn-outline-success train-car " data-bs-toggle="tooltip"
                                                title="Toa 4">4</button>
                                            <button class="btn btn-outline-success train-car " data-bs-toggle="tooltip"
                                                title="Toa 3">3</button>
                                            <button class="btn btn-outline-success train-car " data-bs-toggle="tooltip"
                                                title="Toa 2">2</button>
                                            <button class="btn btn-outline-success train-car " data-bs-toggle="tooltip"
                                                title="Toa 1">1</button>
                                            <div class="train-car locomotive"><i class="fas fa-train"></i></div>
                                        </div>
                                    </div>
                                    <!-- Sơ đồ toa tàu -->
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <h5>Toa số 1: Ngồi mềm điều hòa</h5>
                                        </div>
                                        <div class="col-12 ">
                                            <div class="d-flex align-items-stretch ">
                                                <button class="btn btn-primary me-1 bounce-btn" style="height: 170px;">
                                                    <i class="fas fa-chevron-left"></i>
                                                </button>
                                                <!-- ... bên trong toa tàu ... -->

                                                <!-- ... bên trong toa tàu ... -->
                                                <button class="btn btn-primary ms-1 bounce-btn" style="height: 170px;">
                                                    <i class="fas fa-chevron-right"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="inbound" role="tabpanel" aria-labelledby="inbound-tab">
                                <div class="row mt-3">
                                    <div class="col-12 text-center">
                                        <h5 class="journey-header">Chiều về: ngày 27/09/2024 từ Hà Nội đến Sài Gòn</h5>
                                    </div>
                                    <!-- Danh sách các đoàn tàu chiều về -->
                                    <!-- ... (Giữ nguyên nội dung của phần chiều về) ... -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>

            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Thông tin hành trình</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="departure" class="form-label">Ga đi</label>
                                <input type="text" class="form-control" id="departure" placeholder="Sài Gòn">
                            </div>
                            <div class="mb-3">
                                <label for="arrival" class="form-label">Ga đến</label>
                                <input type="text" class="form-control" id="arrival" placeholder="Hà Nội">
                            </div>
                            <div class="mb-3">
                                <label for="ticket-type" class="form-label">Loại vé</label>
                                <select class="form-control" id="ticket-type">
                                    <option value="one-way">Một chiều</option>
                                    <option value="round-trip">Khứ hồi</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Ngày đi</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div class="mb-3">
                                <label for="return-date" class="form-label">Ngày về</label>
                                <input type="date" class="form-control" id="return-date">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-sm bounce-btn">Tìm kiếm</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Giỏ vé</h5>
                    </div>
                    <div class="card-body">

                    </div>
                    <div class="card-footer">

                        <div class="text-center">
                            <button type="button" class="datve-btn btn btn-primary btn-sm bounce-btn">Đặt vé</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/search.js"></script>
    <script>
        $('.datve-btn').on('click', () => {
            window.location.href = "tt-giove.html"
        })
    </script>
</body>

</html>
